<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page 1</title>
  <style>
    .image-container {
      width: 150px;
      height: 150px;
      overflow: hidden;
      margin-bottom: 10px;
    }
    .image-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <!--<h1>Page 1</h1>
  <div class="image-container" id="imageDiv">
    <img src="heels1.jpg" alt="Placeholder Image">
  </div>
  <button onclick="saveImage()">Save and Go to Page 2</button>

  <script>
    function saveImage() {
      const imageDiv = document.querySelector('#imageDiv img');
      const imageUrl = imageDiv.src;
      localStorage.setItem('storedImage', imageUrl);
      window.location.href = 'page2.html'; // Navigate to Page 2
    }
  </script>
</body>
</html>
