<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page 2</title>
  <style>
    .image-container {
      width: 150px;
      height: 150px;
      overflow: hidden;
      margin-bottom: 10px;
    }
    .image-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <h1>Page 2</h1>
  <div class="image-container">
    <img id="displayImage" alt="Stored Image">
  </div>
  <button onclick="goBack()">Go Back</button>

  <script>
    function displayImage() {
      const storedImage = localStorage.getItem('storedImage');
      const displayImage = document.getElementById('displayImage');
      if (storedImage) {
        displayImage.src = storedImage;
      } else {
        displayImage.alt = 'No image found.';
      }
    }

    function goBack() {
      window.location.href = 'index.html'; // Navigate back to Page 1
    }

    // Display the stored image when the page loads
    displayImage();
  </script>
</body>
</html>
